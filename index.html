<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="nav-logo"><img src="./assets/revou.png" alt="revou"></div>
        <nav class="nav">
            <div class="nav-item">Our Profile</div>
            <div class="nav-item">Home</div>
            <div class="nav-item">Portofolio</div>
            <div class="nav-item">Message Us</div>
        </nav>
    </header>
    <section class="banner">
        <div class="greetings">
        <h1>Hi <span id="name"> Claire </span> Welcome To Website !</h1>
        <p>Ini adalah latihan website pertama</p>
        <!--button id="tombol">Ganti Nama</button>-->
        <form name="message-form" onsubmit="return validateForm()">
            <input type="text" placeholder="Nama Anda" id="name-input" name="name-input">
            <button id="submit" type="submit">Kirim</button>
            <p id="error-name"></p>
        </form>
        <script src="./js/script.js"></script>
        </div>
    </section>
    <section class="headquarters"> 
        <h1 style="font-family: arial;">Our Facilitation</h1>
        <div class="hq-items">
            <!--flex agar item bisa menyamping-->
            <!--justify-content: space arround untuk memberi jarak agar sama di samping kanan kiri-->
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="hq-text">
            <p>Jakarta Bandung Surabaya</p>
        </div>
    </section>
    <section class="form">
        <h2 style="font-family: arial; padding-left: 2em;">Message Us</h2>
        <div class="form-left">
            <form>
                <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input id="Nama" name="Nama" type="text" placeholder="Nama"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input id="Tanggal Lahir" type="date"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" id="laki-laki" name="gender"><label for="laki-laki">Laki-laki</label></td>
				    <td><input type="radio" id="perempuan" name="gender"><label for="perempuan">Perempuan</label></td>
                </tr>
                <tr>
                    <td>Pesan</td>
                    <td>:</td>
                    <td><textarea input id="Pesan" name="Pesan" type="text" placeholder="Pesan" style="font-size: 18px;"></textarea></td>
                </tr>
                </table>
                <input type="Submit" value="Submit" class="submit">
            </form>
        </div>
        <div class="form-right">

        </div>
    </section>
    <footer class="footer">
        <center>
            <h5>made by Claire</h5>
        </center>      
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
